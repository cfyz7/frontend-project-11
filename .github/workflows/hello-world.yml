name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v1 
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: make install 
      - run: make lint